<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="script.js"></script>
    <title>Easy QR Code Generator</title>
  </head>
  <body>
    <header
      class="navbar navbar-expand navbar-dark bg-dark position-absolute top-0 w-100"
    >
      <div class="container">
        <h1 class="navbar-brand mx-auto mx-md-0">Easy QR Code Generator</h1>
      </div>
    </header>
    <main
      style="margin-bottom: -58px"
      class="min-vh-100 min-vw-100 d-flex flex-column flex-md-row justify-content-between"
    >
      <div
        class="mt-5 mt-md-0 pt-3 pt-md-0 pb-1 pb-md-0 flex-grow-1 d-flex justify-content-center align-content-center"
      >
        <div id="qr" class="m-auto" style="opacity: 1; transition: 0.5s all">
          <img
            id="placeholderImg"
            src="img/qr-code-svgrepo-com.svg"
            alt=""
            style="
              width: 300px;
              height: 300px;
              opacity: 0.5;
              transition: 0.5s all;
            "
          />
        </div>
      </div>

      <div
        class="bg-dark d-flex flex-column justify-content-start justify-content-md-center flex-grow-1"
      >
        <form
          id="qrform"
          class="w-75 mx-auto d-flex flex-column gap-4 gap-md-5 py-4"
        >
          <div class="input-group">
            <span class="input-group-text text-bg-dark">URL</span>
            <input
              id="url"
              type="text"
              class="form-control"
              placeholder="http://www.yoururl.com"
              onfocus="this.value = ''"
              required
            />
          </div>

          <button type="submit" class="btn btn-outline-light">
            Generate QR Code
          </button>
          <a id="download-btn" class="btn btn-outline-light disabled"
            >Save QR Code</a
          >
        </form>
      </div>
    </main>
  </body>
</html>
